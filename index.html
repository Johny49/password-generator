<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- textbox to display generated password -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- button to copy text to clipboard -->
          <div class="copy-to-clipboard">
            <button id="copy-btn">
              <img id="copy-img" src="./assets/images/copy-to-clipboard.png" alt="copy to clipboard icon">
            </button>
            <span class="copy-tooltip">Copy Password</span>
          </div>
          <!-- slider to set password length with value bubble-->
          <div class="slide-container">
            <label id="range-lbl" for="pw-length">Password Length:</label>
            <input id="pw-range" type="range" min="8" max="128" value="12" 
              step="1" oninput="outputUpdate(value)">
            <output id="pw-length" for="pw-range">12</output>
          </div>
          <!-- password character criteria inputs-->
          <div class="character-criteria">
            <input type="checkbox" name="uppercase" id="uppercase" checked>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="special-char" id="special-char" checked>
            <label for="special-char">Special Characters</label>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
