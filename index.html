<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- textbox to display generated password -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- slider to set password length -->
          <div class="slide-container">
            <input type="range" name="pw-length" id="pw-length" min="8" max="128" value="12" class="slider" itemid="pw-length">
            <label for="slider">12</label>
          </div>
          <!-- password character criteria inputs-->
          <input type="checkbox" name="uppercase" id="uppercase">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" name="lowercase" id="lowercase">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" name="numbers" id="numbers">
          <label for="numbers">Numbers</label>
          <input type="checkbox" name="special-char" id="special-char">
          <label for="special-char">Special Characters</label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
